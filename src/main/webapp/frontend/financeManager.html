<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css" />
    <title>Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
        <a class="navbar-brand">Welcome to Manager Portal !</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                        <a class="btn btn-warning" href="login.html" >Logout</a>
                    </li>
          </ul>
        </div>
      </div>
    </nav>
<hr>
    <form id="filterForm">
      <div class="card" id="sticker" style="width:300px">
        <div class="card-header" >Select by Status</div>
        <div class="form-group">
          <select class="form-control" id="filterSelect" required>
            <option value="all">View All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="denied">Denied</option>
          </select>
          <button type="submit" class="btn btn-success" id="filterButton">
            Submit
          </button>
        </div>
      </div>
    </form>
<hr>
    <div class="card-deck" id="reimbursementList">
     
    </div>
    <hr>
    <script src="financeManger.js"></script>
  </body>
</html>
